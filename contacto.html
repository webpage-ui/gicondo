        <button class="toggle" onclick="menuToggle();"><img src="static/images/icons/list.svg" alt="Open Menu" class="icon"></button>
    </header>  
    <section class="contact-section">
        <div class="form-container">
            <h2>Contáctanos</h2>
            <form action="mailto:contacto@gicondo.com" id="form" method="POST">
                <div class="row100">
                    <div class="column">
                        <div class="input-box">
                            <input type="text" name="Name" id="name" required="required">
                            <span class="text">Nombre *</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <input type="text" name="Surname" id="surname" required="required">
                            <span class="text">Apellido *</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="column">
                        <div class="input-box">
                            <input type="email" name="Email" id="email" required="required">
                            <span class="text" id="email-text">Correo *</span>
                            <span class="line" id="email-line"></span>
                        </div>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <input type="tel" name="Phone" id="phone" required="required">
                            <span class="text" id="tel-text">Teléfono *</span>
                            <span class="line" id="tel-line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="column">
                        <div class="input-box text-area">
                            <textarea name="Message" id="message" required="required"></textarea>
                            <span class="text">Mensaje *</span> 
                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="column">
                        <input class="submit" type="submit" value="Enviar">
                    </div>
                </div>
           </form>
        </div>
        <div class="side-box">
            <ul>
                <li class="mail"><a href="mailto:contacto@gicondo.com"><button type="button" class="btn btn-outline-primary"><svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-envelope-open" viewBox="0 0 16 16">
                    <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.818l5.724 3.465L8 8.917l1.276.766L15 6.218V5.4a1 1 0 0 0-.53-.882l-6-3.2zM15 7.388l-4.754 2.877L15 13.117v-5.73zm-.035 6.874L8 10.083l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738zM1 13.117l4.754-2.852L1 7.387v5.73zM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2z"/>
                </svg> O envíanos un email</button></a></li>
            </ul>
        </div>
    </section>  
</body>
